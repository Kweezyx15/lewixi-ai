<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eslewixx - Chat</title>
    <style>
      @import "https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700&display=swap";

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
        font-size: 22px;
      }

      #snowflakes-container {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 1px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation: snowflakes-fall 10s linear infinite,
          snowflakes-shake 3s ease-in-out infinite;
      }

      .snowflake:nth-of-type(1) {
        left: 5%;
        animation-delay: 0s, 0s;
      }

      .snowflake:nth-of-type(2) {
        left: 15%;
        animation-delay: 1s, 1s;
      }

      .snowflake:nth-of-type(3) {
        left: 25%;
        animation-delay: 6s, 0.5s;
      }

      .snowflake:nth-of-type(4) {
        left: 35%;
        animation-delay: 4s, 2s;
      }

      .snowflake:nth-of-type(5) {
        left: 45%;
        animation-delay: 2s, 2s;
      }

      .snowflake:nth-of-type(6) {
        left: 55%;
        animation-delay: 8s, 3s;
      }

      .snowflake:nth-of-type(7) {
        left: 65%;
        animation-delay: 6s, 2s;
      }

      .snowflake:nth-of-type(8) {
        left: 75%;
        animation-delay: 2.5s, 1s;
      }

      .snowflake:nth-of-type(9) {
        left: 85%;
        animation-delay: 1s, 0s;
      }

      .snowflake:nth-of-type(10) {
        left: 95%;
        animation-delay: 3s, 1.5s;
      }

      #chat-container {
        max-width: 600px;
        margin: 10vh auto;
        background-color: #5e5d63;
        border: 1px solid gray;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
      }

      #chat-box {
        overflow-y: scroll;
        max-height: 300px;
        border: 1px solid gray;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      #input-box {
        display: flex;
        align-items: center;
        color: #4caf50;
      }

      #input-box textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid black;
        border-radius: 4px;
        resize: none;
        overflow-y: hidden;
        height: 30px;
      }

      #input-box button {
        padding: 8px;
        margin-left: 10px;
        background-color: rgb(62, 141, 62);
        color: 4caf50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #mesajYukleniyor {
        display: none;
        margin-top: 10px;
      }

      @-webkit-keyframes snowflakes-fall {
        0% {
          top: -10%;
        }
        100% {
          top: 100%;
        }
      }

      @-webkit-keyframes snowflakes-shake {
        0% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
        50% {
          -webkit-transform: translateX(80px);
          transform: translateX(80px);
        }
        100% {
          -webkit-transform: translateX(0px);
          transform: translateX(0px);
        }
      }

      @keyframes snowflakes-fall {
        0% {
          top: -10%;
        }
        100% {
          top: 100%;
        }
      }

      @keyframes snowflakes-shake {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(80px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
  </head>

    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="input-box">
        <textarea
          id="soru_Slenzy"
          placeholder="Soru giriniz (slenzy.ai destekli.)"
          oninput="slenzyCode()"
        ></textarea>
        <button onclick="soruGonder()">Gönder</button>
      </div>
      <div id="mesajYukleniyor" style="color: black">Yükleniyor</div>
    </div>

    <script>
      function soruGonder() {
        var soru = document.getElementById("soru_Slenzy").value;

        if (soru.trim() !== "") {
          document.getElementById("mesajYukleniyor").style.display = "block";

          fetch(
            `https://slenzy.metehanstudio.xyz/api/slenzy.ai/gpt-4/premium?api_key=sk-X213bKK7lwKhVspZW03Vxh5DDnGEJ2_eslewixx&soru=` +
              encodeURIComponent(soru)
          )
            .then((response) => response.json()) // Parse the response as JSON
            .then((data) => {
              // Extract the AI's response
              var slenzyResponse = data.cevap;

              // Update the chat box
              document.getElementById("chat-box").innerHTML +=
                "<p><strong>Sen:</strong> " +
                soru +
                "</p><p><strong>Lewixx AI:</strong> " +
                slenzyResponse +
                "</p>";

              // Optionally, you can use slenzyResponse for further processing

              // Clear the input field and hide loading indicator
              document.getElementById("soru_Slenzy").value = "";
              document.getElementById("mesajYukleniyor").style.display = "none";

              // Call any additional function (e.g., slenzyCode())
              slenzyCode();
            });
        }
      }

      function slenzyCode() {
        var textarea = document.getElementById("soru_Slenzy");
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }
    </script>

</html>
